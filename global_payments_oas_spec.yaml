openapi: 3.0.0
servers:
  - url: https://apigatewaycat.jpmorgan.com/tsapi/v1
    description: UAT/CAT
  - url: https://apigateway.jpmorgan.com/tsapi/v1
    description: PROD
  - url: https://api-mtls-pci-uat.jpmorgan.com/tsapi/v1
