      description: "This API can be used to initiate payments. The following rails are supported:\n\nReal time Payments :- \n\n\n          Singapore \n          Australia\n          United Kingdom\n          Hong Kong\n          Malaysia\n          SEPA\n          Brazil\n          United States\n          Mexico\n          Indonesia\n\n\nAlternate Payments:\n\n    Push To Card :-\n\n          United States\n          Canada\n\n\nACH Payments:\n\n          Chile\n          \n\nBlockchain Payments:\n  \n    JPM Coin :- \n    \n      \tUnited States\n      \tSingapore\n      \tHong Kong \n      \tLuxembourg\n      \tLondon \n      \tFrankfurt \n            \t\n\n\n      \n          \n           \n\n\nReferences made to other markets/instruments in the specification are for internal development purposes only."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/payments'
        required: true
      callbacks:
        paymentInitiationStatus:
          '{client-url}/status':
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        callbacks:
                          $ref: '#/components/schemas/callbacks'
                required: true
